<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finote</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__link"><a href="index.html">Home</a></li>
                    <li class="navigation__link"><a href="Transations">Transactions</a></li>
                    <li class="navigation__link"><a href="report.html">Report</a></li>
                </ul>
            </nav>
            <form action="" class="search">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="icon/sprite.svg#icon-search"></use>
                    </svg>
                </button>
                <input type="text" class="search__input" placeholder="Search e.g. Transaction">
            </form>

            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="icon/sprite.svg#icon-notifications_none"></use>
                    </svg>
                </div>

                <div class="user-nav__user">
                    <img src="img/Screenshot_9.jpg" alt="ladies" class="user-nav__user-photo">
                </div>

            </div>
        </header>

        <main class="dashboard">

            <div class="dashboard__left bg-white-radial">
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Points</th>
                            <th>Team</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Domenic</td>
                            <td>88,110</td>
                            <td>dcode</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Sally</td>
                            <td>72,400</td>
                            <td>Students</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Nick</td>
                            <td>52,300</td>
                            <td>dcode</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Nick</td>
                            <td>52,300</td>
                            <td>dcode</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="dashboard__right">
                <div id="piechart" style="width: 60%px; height: 60%;"></div>

                <div class="report-summary">
                    <div class="report-summary__label">
                        <p>Income</p>
                        <p>Expenses</p>
                        <p>Investing</p>
                    </div>
                    <div class="report-summary__value">
                        <p>: $1200.0000</p>
                        <p>: $1200.0000</p>
                        <p>: $1200.0000</p>
                    </div>

                </div>
            </div>

        </main>

    </div>
    <!-- <svg class="icon-home">
        <use xlink:href="icon/sprite.svg#icon-keyboard_arrow_right"></use>
    </svg> -->
    <script src="./js//script.js"></script>
</body>

</html>
